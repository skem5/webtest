<VirtualHost *:80>
    ServerAdmin webmaster@localhost
    ServerName engineeringinsights.com.au
    ServerAlias www.engineeringinsights.com.au
    DocumentRoot /var/www/engineeringinsights.com.au
    ErrorLog ${APACHE_LOG_DIR}/error.log
    CustomLog ${APACHE_LOG_DIR}/access.log combined
RewriteEngine on
RewriteCond %{SERVER_NAME} =engineeringinsights.com.au [OR]
RewriteCond %{SERVER_NAME} =www.engineeringinsights.com.au
RewriteRule ^ https://%{SERVER_NAME}%{REQUEST_URI} [END,NE,R=permanent]
</VirtualHost>


